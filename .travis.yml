language: go
go:
  - 1.15.x
cache:
  directories:
    - "$HOME/.local"
services:
  - docker
before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - docker --version
  - chmod +x ./test.sh
  - pip install --user --upgrade awscli
  - export PATH=$PATH:$HOME/.local/bin
install:
  - go get
before_script:
script:
  - "./test.sh"
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
  - docker build -t meifamily/ptt-alertor .
  - eval $(aws ecr get-login --region us-west-2 --no-include-email)
  - docker tag meifamily/ptt-alertor:latest $AWS_Docker_Repo:latest
  - docker push $AWS_Docker_Repo:latest
deploy:
  - provider: script
    script:
      - bash ./ecs-deploy -r us-west-2 -c Production-Cluster -n Ptt-Alertor -i $AWS_Docker_Repo -m 0 -M 100 -t 600 -D 1
    on:
      branch: master
